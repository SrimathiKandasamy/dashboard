<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="employeecss.css">

</head>
<body>
	<div class="main">
		<h2>Employee Details</h2>
		<div class="employee" id="employee">
			<table class="list" id="employeeList">
				<thead>
					<tr>
						<th>Name</th>
						<th>dob</th>                                      
						<th>Experience</th>
						<th>Address</th> 
						<th>Phone</th>
						<th>Department</th>
						<th>Project</th>
						<th>Operations</th>
					</tr>
				</thead>
				<tbody id="response">
				</tbody>
			</table>
			<button onclick="myfunction1();loadDept();loadproj()"  id="addEmployeePopup">
				<img src="add-user.png" width=20 height=20> Add Employee</button>
				<form  id="form" value="0" class="modal-content" autocomplete="off"> 
					<img src="admin.png" width=100 height=100>       
					<div class="container"> 
						<div>
							<label>NAME:</label><span class="required">*</span><br>
							<input type="text" size=40 name="name"  id="name" placeholder="Enter the name" pattern="[A-Za-z]{10,30}" title="enter min 10 or max 30 characters">
						</div>
						<div>
							<label>DOB:</label><span class="required">*</span><br>
							<input type="date" size=38 name="name" id="dob" placeholder="Enter the date of birth" >
						</div>
						<div>
							<label>EXPERIENCE:</label><span class="required">*</span><br>
							<input type="number" size=40 name="exp" id="exp" placeholder="Enter experience">
						</div>
						<div>
							<label>ADDRESS:</label>
							<textarea class="address" name="addr" id="addr" rows="3" placeholder="enter address"></textarea> 
						</div>
						<div>
							<label>PHONE NO:</label><span class="required">*</span><br>
							<input type="text" size=40 name="phone" id="phone" placeholder="Enter phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" title="enter valid format [9876543210]">
						</div>
						<div><label>DEPARTMENT:</label><span class="required">*</span><br>    
							<select id="dept" name="dept" class="dept1">
								<option value="">-- Select --</option>
							</select>
						</div><br> 
						<div><label>PROJECT:</label>   
							<select id="proj" name="proj" class="proj1">
								<option value="">-- Select --</option>
							</select>
						</div>
						<div id="button"><br> 
							<button type="submit" id="edit" class="hide"onclick="myfunction3()">Edit</button>   
							<button  type="submit" id="sub">Add</button>
						</div>
					</div>            
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="employeescript.js"></script>
</body>
</html>
